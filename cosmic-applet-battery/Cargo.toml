[package]
name = "cosmic-applet-battery"
version = "0.1.0"
edition = "2021"

[dependencies]
once_cell = "1.16.0"
libcosmic.workspace = true
cosmic-time.workspace = true
futures = "0.3"
zbus.workspace = true
log = "0.4"
pretty_env_logger = "0.5"
# Application i18n
i18n-embed = { version = "0.14.1", features = ["fluent-system", "desktop-requester"] }
i18n-embed-fl = "0.7.0"
rust-embed = "8.0.0"
tokio = { version = "1.17.0", features = ["sync", "rt", "rt-multi-thread", "fs"] }
